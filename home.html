<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="BookName">Book Name</label>
                        <input type="text" name="BookName" id="BookName">
                    </div>
                    <div>
                        <label for="BookValue">Book Price</label>
                        <input type="number" name="BookValue" id="BookValue">
                    </div>
                    <div>
                        <label for="SNnumber">SN Number</label>
                        <input type="number" name="SNnumber" id="SNnumber">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td> <!--Taken to edit the data on onEdit function-->
                    <table class="list" id="storelist">
                        <thead>
                            <tr>
                                <th>Book Name</th>
                                <th>Book Price</th>
                                <th>SN Number</th>
                            </tr>
                        </thead>
                        <tbody> 

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
